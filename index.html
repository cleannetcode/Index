<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleannetCode</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="brand-name"><img src="assets/brand-logo.svg" width="100px" height="100px" /></div>
        <nav class="header-menu">
          <a href="#">Роадмап</a>
          <a href="#">Анонсы</a>
          <a href="#">Проекты</a>
        </nav>
      </header>
      <main>
        <div>
          <img
            class="background-image"
            src="assets/image.gif"
            alt="person with colors and code fragments"
          />
        </div>
        <div class="content">
          <div class="info">
            <div class="title">
              <h1>CleannetCode</h1>
            </div>
            <div class="slogan">Учись кодить с нами</div>
            <div class="description">
              CleannetCode - комьюнити для разработчиков, которые заинтересованы
              в совместном обучении, реализации проектов и программировании
            </div>
          </div>
          <div class="join-us">
            <a class="join-us-btn" href="https://t.me/cleannetcode">Присоединиться</a>
          </div>
        </div>
      </main>
      <footer><div class="contributors">contributors: Alexander Molostov</div></footer>
    </div>

</html>
